<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h4 class="l-heading">Add Book</h4>
    <!-- Error and success message adding a book. -->
    <div class="error-message success-message"></div>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Book title</label>
          <input class="form-control" type="text" name="title" id="title">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input class="form-control" type="text" name="author" id="author">
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input class="form-control" type="text" name="isbn" id="isbn">
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input class="form-control" type="text" name="year" id="year">
        </div>
        <input class="btn" type="submit" name="submit" value="Submit">
      </form>
      <!-- table -->
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
      </table>
      <div id="clear-button" class="d-none">
        <input class="btn btn-danger clear-button" type="submit" name="submit" value="Clear All Books">
      </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
